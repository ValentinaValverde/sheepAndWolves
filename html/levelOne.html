<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level One</title>
    <link rel="stylesheet" href="../styles/levelOne.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <!-- importing Google font: -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gloock&family=Reem+Kufi+Fun:wght@400;500;600;700&display=swap');
    </style>

    <!-- icon to go to home page.-->
    <a href="./main.html">
        <span class="material-symbols-outlined logoIcon">
            flare
        </span>
    </a>

    <h1>Level One</h1>
    <p class="subtitle"><i>Instructions: </i>click the buttons as they appear to play.</p>

    <!--Begginning:-->
    <button class="startButt" id="startButt" type="button">Start</button>
    <p id="startingDialogue"></p>
    <p id="nextDialogue"></p>

    <!--Next 01-->
    <button class="button hidden" id="nextOne" type="button">Next</button>
    <p id="sheepTaunt"></p>


    <!--Response:-->
    <button class="button hidden" id="responseButtOne" type="button">Respond</button>
    <p id="wolfAnnounce"></p>

    <!--Sugar launched first verball attack-->
    <button class="button hidden" id="nextTwo" type="button">Next</button>
    <p id="sheepResponse"></p>
    <p id="inkEsteemBefore"></p>
    <p id="inkEsteemAfter"></p>
    <p id="chooseMove"></p> <!-- choose your next move as Ink-->

    <!--User decides next move-->
    <button class="button hidden" id="verbAttackOne" type="button">Verbal Attack</button>
    <button class="button hidden" id="physAttackOne" type="button">Physical Attack</button>
    <button class="button hidden" id="nothingOne" type="button">Nothing</button>

    <!--User chose verbal attack:-->
    <p id="pOne"></p>
    <p id="pTwo"></p>
    <p id="pThree"></p>
    <p id="pFour"></p>
    <button class="button hidden01" id="nextThree" type="button">Next</button>

    <!--Sugar attacks again:-->
    <p id="pFourHalf"></p>
    <p id="pFive"></p>
    <p id="pSix"></p>
    <button class="button hidden" id="physAttackTwo" type="button">Physical Attack</button>
    <button class="button hidden" id="nothingTwo" type="button">Nothing</button>

    <!--user chooses physical attack:-->
    <p id="pSixHalf"></p>
    <p id="pSeven"></p>
    <p id="pEight"></p>
    <button class="button hidden01" id="nextFour" type="button">Next</button>
    <p id="pNine"></p>

    <!--Sugar dies (v1)-->
    <p id="pNine"></p>
    <p id="pTen"></p>
    <a class="button hidden01" href="../html/levelTwo.html" id="nextLevel" type="button">Next Level</a>


    <button class="button hidden01" id="killSugar" type="button">Physical Attack</button>
    <p id="pElevenHalf"></p>
    <p id="pEleven"></p>
    <p id="pTwelve"></p>
    <button class="button hidden01" id="nextFive" type="button">Next</button>


    <p id="pThirteen"></p>
    <p id="pFourteen"></p>
    <a class="button hidden01" href="../html/levelTwo.html" id="nextLevel02" type="button">Next Level</a>



    <!--User chose physical attack when given three buttons-->
    <button class="button hidden01" id="nextSix" type="button">Next</button>
    <p id="fallenFoe"></p>
    <p id="wantedFriend"></p>

    <a class="button hidden01" href="../html/levelTwo.html" id="nextLevel03" type="button">Next Level</a>




    <div class="emptySpace"></div>

        <span id="createdBy">created by</span>

    </div> -->

    <script src="../scripts/levelOne.js"></script>
</body>

</html>
