    <p><i>Instructions: </i>click the buttons as they appear to play.</p>

    <!--New Character Introduced-->
    <div>
        <p id="newCharacter"></p>
        <button class="button" id="meetApricot">Meet Apricot</button>
    </div>

    <!-- Beggining: -->
    <div>
        <button class="startButt" id="startButt" type="button">Start</button>
    </div>

    <p id="pOne"></p>
    <p id="pTwo"></p>
    <button class="button hidden" id="nextOne" type="button">Next</button>
    
    <p id="pThree"></p>
    <p id="pFour"></p>

    <p id="pFive"></p>
    <p id="pSix"></p>
    <p id="pSeven"></p>
    <input type="text"  class="hidden" id="userInput" placeholder="ex. Hi there, are you okay?">

    <div>
        <!--this button has it's own little div so it can appear below the input box.-->
        <button class="button hidden" id="nextThree" type="button">Speak</button>
    </div>

    <p id="userSpeak"></p>
    <p id="pEight"></p>
    <p id="pNine"></p>
    <p id="pTen"></p>
    <button class="button hidden" id="helpOne" type="button">Help</button>
    <button class="button hidden" id="nothingOne" type="button">Nothing</button>

    <!-- Things get complicated here: -->

   <!--User chooses "helpOne" - the 'p's are labeled with WORD NUMS (ex. lineOne)-->
    <p id="lineOne"></p> <!-- list Apricot's health, alert -->
    <p id="lineTwo"></p> <!-- list Apricot's health -->
    <p id="lineThree"></p> <!-- Apricot's eyes change -->
    <button class="button hidden" id="helpTwo" type="button">Help</button>

    <p id="lineFour"></p> <!-- list Apricot's health, alert -->
    <p id="lineFive"></p> <!-- list Apricot's health -->
    <p id="lineSix"></p> <!-- Apricot starts to shake -->
    <p id="lineSeven"></p> <!-- list Ink health, alert -->
    <p id="lineEight"></p> <!-- list Ink health -->
    <p id="lineNine"></p> <!-- Apricot a little stronger than Sugar -->
    <input type="text"  class="hidden" id="userInputTwo" placeholder="ex. Why are you attacking me?">
    <button class="button hidden" id="speakTwo" type="button">Speak</button>

    <p id="userSpeakTwo"></p> <!-- user output -->
    <p id="lineTen"></p> <!-- list Ink health, alert -->
    <p id="lineEleven"></p> <!-- list Ink health -->
    <button class="button hidden" id="helpThree" type="button">Help</button>
    <button class="button hidden" id="attackOne" type="button">Attack</button>
