    <p><i>Instructions: </i>click the buttons as they appear to play.</p>

    <div>

    <p id="pOne"></p> <!-- Ink wanders around, wondering why Apricot said Sugar's name. -->
    <p id="pTwo"></p> <!-- A sudden movement to her right caught her attention. -->

    <button class="button hidden" id="attack" type="button">Attack</button>
    <button class="button hidden" id="befriend" type="button">Befriend</button>

    <!-- user chooses attack: -->
    <p id="pFour"></p> <!-- Ink attacks Ebony -->
    <p id="pFive"></p> <!-- list Ebony health, alert attack -->
    <p id="pSix"></p> <!-- list Ebony health -->
    <button class="button hidden" id="nextTwo" type="button">Next</button>

    <p id="pSeven"></p> <!-- Ebony doesn't like being attacked, and decides to defend herself -->
    <p id="pEight"></p> <!-- list Ink health, alert attack -->
    <p id="pNine"></p> <!-- list Ink health -->
    <p id="pTen"></p> <!-- Abony kills Ink -->

    <!-- user chooses befriend: -->
    <p id="pEleven"></p> <!-- Ink approaches Ebony carefully, they become friends -->
    <p id="pTwelve"></p> <!-- list Ink health, alert befriend -->
    <p id="pThirteen"></p> <!-- list Ink health -->
    <p id="pFourteen"></p> <!-- It seem as though having a friend is healthy for Ink. -->
    <button class="button hidden" id="nextThree" type="button">Next</button>

    <p id="pFifteen"></p> <!-- Ebony and Ink explore the forest together, until one night, they are awakened by a strange noise. They get up to investigate. -->
    <p id="pSixteen"></p> <!-- Two sheep appear in the shadows. -->
    <button class="button hidden" id="approach" type="button">Approach</button>

    <p id="pSeventeen"></p> <!-- As Ink gets closer, she realizes that they look a lot like Apricot did. -->
    <p id="pEighteen"></p> <!-- They are connected by a red string wrapped around their necks. -->
    <p id="pNineteen"></p> <!-- Their eyes are completely black. There is no life in them. -->
    <p id="pTwenty"></p> <!-- Ebony starts to growl. -->
    <button class="button hidden" id="attackOne" type="button">Attack</button>
    <button class="button hidden" id="nothingOne" type="button">Nothing</button>

    <!-- user chooses attackOne: -->
    <p id="lineOne"></p> <!-- list Vanilla health, alert -->
    <p id="lineOne"></p> <!-- list Vanilla health -->
    <p id="lineTwo"></p> <!-- Vanilla is dead. Winnie, who is still attached to her, stands unnaturally still. -->
    <button class="button hidden" id="nextFour" type="button">Next</button>

    <p id="lineThree"></p> <!-- Ebony almost looks afraid. -->
    <p id="lineFour"></p> <!-- list Winnie health, alert -->
    <p id="lineFive"></p> <!-- list Winnie health -->
    <button class="button hidden" id="nextFive" type="button">Next</button>

    <p id="lineSix"></p> <!-- Ink and Ebony stand over the two fallen sheep and realize something strange. -->
    <p id="lineSeven"></p> <!-- Their blood tasted like sugar. -->
    <a href="../html/levelFour.html" class="button hidden" id="nextLevel01" type="button">Next Level</a>

    <!-- user chooses nothingOne: -->
    <p id="line1"></p> <!-- list Ink health, alert (Vanilla attacks Ink) -->
    <p id="line2"></p> <!-- list Ink health -->

    <p id="line5"></p> <!-- list Vanilla health -->
